<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">i

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="img-top">
        <img src="images/illustration-hero.svg" alt="ilustaÃ§aoTopCard">
      </div>
      <div class="text">
        <div class="titulo">
          <h1>Order Summary</h1>
        </div>
        <div class="text-1">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
      </div>
      <div class="sub-card">
        <div class="song">
          <img src="images/icon-music.svg" alt="icon-song">
        </div>
        <div class="valor">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="botton">
        <p>Proceed to Payment</p>
      </div>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>
    </div>
  </main>
